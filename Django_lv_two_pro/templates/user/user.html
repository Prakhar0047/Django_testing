<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{% static '/css/user.css' %}">
</head>
<body>
    <h1>Hi I'm from Users</h1>
    <div>
        {% if Names %}
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
            </thead>

            {% for nam in Names %}
            <td>{{ nam.first_name }}</td>
            <td>{{ nam.second_name }}</td>
            <td>{{ nam.email }}</td>
            {% endfor %}

        </table>
        {% else %}
        <p>No Names Found</p>
        {% endif %}
        
    </div>
</body>
</html>
