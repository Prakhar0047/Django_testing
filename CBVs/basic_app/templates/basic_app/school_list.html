{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
    <h1>Welcome To Our List Of All School.</h1>
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th>School Name</th>
            <th>Principal Name</th>
          </tr>
        </thead>
        <tbody>
            {% for school in school_list %}
                <tr>
                    <td>
                        <a href="{{ school.id }}">{{ school.name }}</a>
                    </td>
                    <td>
                        {{ school.principal }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock body_block %}
